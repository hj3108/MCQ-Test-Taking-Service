<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUIZ Application</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="test.ico">

    </head>

    <body>

        

        <div class="wrapper">


            <div class="welcome_text">

                <!-- submitForm() -> will activate when submit button is clicked. -->
                <form class="welcome_form" name="welcome_form" onsubmit=submitForm(event)>  
                    
                    <h1 class="main">Welcome to the MCQ Test Service</h1> <br>

                    <input type="text" name="name"  placeholder="Enter Name">
                    <button type="submit" id="myButton">Start Quiz</button>

                </form>

            </div>

        </div>

        <script src="script.js"></script>

    </body>

</html>
